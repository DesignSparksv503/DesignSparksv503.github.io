<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - a Design Spark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00001a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #968f96;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login {
            background-color: #4CAF50;
            color: white;
        }
        .btn-register {
            background-color: #008CBA;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>

   

    <div class="container">
        <h1>Bienvenido a Nuestro Sitio de Compras</h1>
        <p>Si ya tienes una cuenta, por favor, inicia sesión.</p>

        <!-- Formulario de Registro e Inicio de Sesión -->
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

            <!-- Botones de Iniciar Sesión y Registrarse -->
            <input type="submit" class="btn btn-login" value="Iniciar Sesión">
             <h4>¿No tienes cuenta?</h4>
            <input type="submit" class="btn btn-register" value="Registrarse">
        </form>

        <!-- Mensaje para Simular la Compra -->
        <div class="message">
            <p>Gracias por registrarte o iniciar sesión. Continúa para realizar tu compra.</p>
        </div>
    </div>

</body>
</html>
