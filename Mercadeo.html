<html>
<html lang="es">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil del Usuario</title>
        <style>
            /* Estilos globales */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #1e90ff; /* Azul de fondo */
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            main {
                background-color: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                text-align: center;
            }

            .perfil img {
                width: 100px;
                height: 100px;
                border-radius: 50%; /* Imagen circular */
                margin-bottom: 10px;
            }

            h4, h5 {
                margin: 5px 0;
            }

            .butons {
                margin-top: 15px;
            }

            .main-btn {
                background-color: #1e90ff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .main-btn:hover {
                background-color: #155a8a;
            }

            .skills {
                margin-top: 20px;
                text-align: left;
            }

            .skills h5 {
                margin-bottom: 5px;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                background-color: #f0f0f0;
                margin: 5px 0;
                padding: 8px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="perfil">
                <img src="images/iconisma.png" alt="user" class="user">
                <h4>DONOVAN NIETO</h4>
                <h5>San Salvador | El Salvador</h5>
                <p>MERCADEO Y VENTAS</p>
            </section>

            <div class="butons">
                <a href=""></a>
                <button class="main-btn">Mensaje</button>
            </div>

            <section class="skills">
                <center><h5>Responsabilidades</h5></center>
                <hr>
                <center><ul>
                    <li>Relaciones públicas y comunicaciones</li>
                    <li>Desarrollo de estrategias de marketing</li>
                    <li>Gestión de marca</li>
                    <li>Publicidad y promoción</li>
                </ul> </center>
            </section> 
        </main>
    </body>
</html>
